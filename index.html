<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hi | Human Interactive Technologies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">

    <link rel="icon" type="image/png" href="img/hi_icon.png">

</head>

<body>
    <div>
        <div class="social_icons">
            <a href="#">
                <img class="button" src="img/facebook-logo.svg">
            </a>
            <a href="#">
                <img class="button" src="img/twitter-logo.svg">
            </a>
        </div>

        <div id="contact" class="bottom_ico">
            <img class="button icon_action" src="img/mail.svg">
        </div>
    </div>

    <div class="inici">
        <img id="icon" src="img/hi_white.svg">

        <div class="inline slogan">
            <p id="human">
                <strong>H</strong>uman</p>
            <p id="slogan_int"></p>
        </div>

        <span id="clock"></span>
        <p>Coming soon... Stay tuned!</p>

        <div class='cta shadow button'>
            <span>Notify me!</span>
            <form>
                <div class='input'>
                    <input placeholder='E-mail'>
                </div>
                <div class='button'>
                    <button disabled='disabled' type='submit'>Send</button>
                </div>
            </form>
        </div>
        <div id="team" class="bottom_ico">
            <img class="button icon_action" id="main_team" src="img/team.svg">
            <div class="team_fabs team_image">
                <a href="https://linetmensen97.wixsite.com/linetmensen" target="_blank">
                    <img class="button icon_action" src="img/team_linet.png">
                </a>
                <a href="http://davidmonje.com/" target="_blank">
                    <img class="button icon_action" src="img/team_david.png">
                </a>
                <a href="https://santicros.github.io/" target="_blank">
                    <img class="button icon_action" src="img/team_santi.png">
                </a>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/codi.js"></script>
</body>

</html>
